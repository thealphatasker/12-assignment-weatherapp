<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <blockquote>
      <h1>
        <u><b>Weather APP</b></u>
      </h1>
    </blockquote>

    <p>
      A Weather App shows the current weather conditions like temperature,
      humidity, and wind speed for any location. ğŸŒ¤ï¸
    </p>

    <hr />

    <blockquote>
      <form
        onsubmit="
          getWeather();
          return false;
        "
      >
        <input type="text" id="city" placeholder="Enter your city" required />
        <button type="submit">Check</button>
      </form>
    </blockquote>

    <div id="weather"></div>

    <script>
      function getWeather() {
        const cityRef = document.querySelector("#city").value;
        const weatherRef = document.querySelector("#weather");

        const API_KEY = "cbdade7bde0366db77e1ff1053ad99d1";

        fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${cityRef}&appid=${API_KEY}&units=metric`,
        )
          .then((response) => response.json())
          .then((data) => {
            weatherRef.innerHTML = `
              <h2>${data.name}</h2>
              <p>Weather: ${data.weather[0].description}</p>
              <p>Temperature: ${data.main.temp} Â°C</p>
              <p>Feels like: ${data.main.feels_like} Â°C</p>
              <p>Humidity: ${data.main.humidity}%</p>
            `;
          })
          .catch((err) => {
            weatherRef.innerHTML = "Something went wrong ğŸ˜¢";
          });
      }
    </script>
  </body>
</html>
