<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>
  <body>
    <h1>Weather APP</h1>
    <hr />
    <br /><br />

    <form
      onsubmit="
        checkWeather();
        return false;
      "
    >
      <label for="user-city">City Name: </label>
      <input
        type="text"
        name="user-city"
        id="user-city"
        placeholder="e.g. Lahore"
        required
      />
      <br /><br />
      <button type="submit">ğŸŒ¡ï¸ Check Weather</button>
    </form>

    <br />
    <div id="show-weather"></div>

    <!-- JS CODE -->
    <script>
      function checkWeather() {
        const userCityRef = document.querySelector("#user-city").value;
        const theResultRef = document.querySelector("#show-weather");

        const API_KEY = "cbdade7bde0366db77e1ff1053ad99d1";

        fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${userCityRef}&appid=${API_KEY}&units=metric`,
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data);

            theResultRef.innerHTML = `
              ğŸ“ <b>${data.name}</b><br>
              ğŸŒ¡ï¸ Temperature: ${data.main.temp} Â°C<br>
              ğŸ¤— Feels Like: ${data.main.feels_like} Â°C<br>
              ğŸ’§ Humidity: ${data.main.humidity}%<br>
              ğŸŒ¥ï¸ Weather: ${data.weather[0].description}
            `;
          })
          .catch((err) => {
            theResultRef.innerHTML = "Oops! Something went wrong ğŸ˜•";
          });
      }
    </script>
  </body>
</html>
